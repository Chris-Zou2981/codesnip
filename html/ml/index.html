<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Machine Learning in Web</title>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <div class="container-fluid" id='app'>
        <h3>Action Machine Learning</h3>
        <div class="row">
            <div class="col-md-1" id="toolbox">
                <div class="item" data-type="datasource">数据源</div>
                <div class="item" data-type="datatable">数据表格</div>
                <div class="item" data-type="pca">主成分分析</div>
            </div>
            <div class="col-md-6" id="workspace">

                <div id="node-input" class="rectangle-size">数据源</div>
                <div id="node-datatable" class="rectangle-size" style="top:200px;">数据显示</div>
                <div id="node-pca" class="rectangle-size" style="left: 200px;">主成分分析</div>
                <div id="node-datatable2" class="rectangle-size" style="left: 400px;">数据显示</div>

            </div>
            <div class="col-md-5" id="detail-box">
                <div id="grid"></div>
            </div>
        </div>
    </div>
    <script id="tpl-node" type="text/html">
        <div id='{{id}}' data-type={{type}} class="rectangle-size"  style='top:{{top}}px;left:{{left}}px'>{{text}}</div>
    </script>
    <script src="dist/bundle.js"></script>
</body>

</html>
