<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Machine Learning in Web</title>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <div class="container-fluid" id='app'>
        <h3>Action Machine Learning</h3>
        <div class="row">
            <div class="col-md-1" id="toolbox">
 
            </div>
            <div class="col-md-6" id="workspace">

            </div>
            <div class="col-md-5" id="detail-box">
                <div id="grid"></div>
            </div>
        </div>
    </div>
    <script id="tpl-node" type="text/html">
        <div id='{{id}}' data-type={{type}} class="rectangle-size"  style='top:{{top}}px;left:{{left}}px'>{{text}}</div>
    </script>
    <script src="assets/bundle.js"></script>
</body>

</html>
