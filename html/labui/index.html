<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.css">
    <script src="../static/lib/jquery-1.11.0.js"></script>
    <title>实验楼 UI</title>
    <style>
        html, body {
            height: 100%;
        }
        .column {
            overflow: hidden;
            height: 100%;
        }

        .column-left {
            height: 100%;
            background-color: #fff;
            position: relative;
            float: left;
        }

        .column-right {
            height: 100%;
            padding: 0;
            background-color: #eee;
            box-sizing: border-box;
            overflow: hidden;
        }

        .resize-save {
            position: absolute;
            top: 0;
            right: 3px;
            bottom: 0;
            left: 0;
            overflow-x: hidden;
        }

        .resize-bar {
            width: 500px;
            height: inherit;
            resize: horizontal;
            cursor: ew-resize;
            opacity: 0;
            overflow: scroll;
        }

        /* 拖拽线 */
        .resize-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            border-right: 2px solid #eee;
            border-left: 1px solid #bbb;
            pointer-events: none;
        }

        .resize-bar:hover~.resize-line,
        .resize-bar:active~.resize-line {
            border-left: 2px dashed skyblue;
        }
        .column-left .resize-bar:hover {
            background-color: red;
        }

        .resize-bar::-webkit-scrollbar {
            width: 500px;
            height: inherit;
        }

        /* Firefox只有下面一小块区域可以拉伸 */
        @supports (-moz-user-select: none) {

            .resize-bar:hover~.resize-line,
            .resize-bar:active~.resize-line {
                border-left: 1px solid #bbb;
            }

            .resize-bar:hover~.resize-line::after,
            .resize-bar:active~.resize-line::after {
                content: '';
                position: absolute;
                width: 16px;
                height: 16px;
                bottom: 0;
                right: -8px;
                background: url(./resize.svg);
                background-size: 100% 100%;
            }
        }
        .info-header {
            border-bottom: 1px solid #eee;
            height: 60px;
            width: 100%;
        }
        .info-body {
            position:absolute;
            background-color: aliceblue;
            left: 0;
            top: 60px;
            bottom: 0;
            right: 0;
        }
        .info-body .tabs {
            position: absolute;
            z-index: 2;
            left: 0;
            width: 50px;
            top: 0;
            bottom: 0;
            background-color: #fff;
            border-right: 1px #eee solid;
        }
        .info-body .tab-content{ 
            position: absolute;
            left: 50px;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #f9f9f9;
        }
        .info-body .tab-header {
            height: 50px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        .info-body .tab-footer{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            padding-left: 10px;
            border-top: 1px solid #eee;
            background-color: #fff;
        }
        .info-body .tab-body {
            position: absolute;
            top: 50px;
            bottom: 50px;
            width: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .info-body .tab-cov {
            position: absolute;
            top: 0;
            bottom: 50px;
            background-color: antiquewhite;
            overflow: hidden;
            z-index: 1;
            width: 80%;
            left: -80%;
            transition: left 0.5s;
        }
        .info-body .cov-show {
            left: 0;
        }
    </style>

</head>

<body>
    <div class="column">
        <div class="column-left">

            <div class="resize-line"></div>
            <div class="resize-save">

                        <div class="tab-body">

                        </div>
                    </div>
                </div>
            </div>                                            
        </div>
        <div class="column-right">
            <iframe id="ifrm" style="width: 100%; height: 100%;" src="http://demo.techaction.cn:5000/static/novnc/vnc.html"  scrolling="no" frameborder="0"></iframe id="ifrm-labenv">
        </div>
    </div>
    <script>
        $(function () {

            // 防止左右布局拖动很卡的问题
            $('.resize-bar').on('mousedown', function() {
                $('#ifrm').hide();
                console.log('mouse down', new Date());
            });
            $(document).on('mouseup',function() {
                $('#ifrm').show();
                console.log('mouse up', new Date());
            });

            $('.step-list').click(function () {
                $('.tab-cov').toggleClass('cov-show');
            })

        });
    </script>
</body>
