<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>番茄编程</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F9FAFE;
        }

        .cover {
            background-color: #8DAE77;
            position: absolute;
            left:0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            color: #fff;
        }

        .cover .title {            
            position: absolute;
            top: 40%;
            left: 50%;                
            width: 300px;        
            text-align: center;
            transform: translate(-50%, -50%);            
            font-size: 36px;
            letter-spacing: 15px;
        }

        .cover .desc {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            text-align: center;
            transform: translate(-50%, -50%);             
            font-size: 18px;    
            letter-spacing: 5px;        
        }

        .code-container {
            padding: 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        #code {
            display: block;
            margin: 0 auto;
            font-size: 14px;
            font-family: monospace;
            width: 90%;
            height: 100px;
            border: 0;
            border-radius: 5px;
            background-color: rgba(241, 241, 241, 0.98);
            resize: none;
            padding: 5px;
            background-color: #2F3152;
            color: #ffffff;
        }

        .buttons {
            height: 50px;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        .buttons button {
            background-color: #62D76B;
            border: none;
            color: white;
            font-family: Arial;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 2px;
        }

        .buttons button:disabled {
            background-color: #dddddd;
        }

        .canvas {
            background-color: #FAF7F0;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            height: 500px;
            box-sizing: border-box;
            border: 1px solid #ddd;

            position: relative;
            z-index: -2;
        }

<body>
    <div class="cover">
        <div class="title">番茄编程</div>
        <div class="desc">让每一个中国人都学会编程</div>
    </div>
    <ul id="message"></ul>
    <div class="canvas">
        <div class="turtle" id="turtle"></div>
    </div>
    <div class="code-container">
        <textarea id="code"></textarea>
        <div class="buttons">
            <button style="display: none;" id="prev">上一页</button>
            <button id="run">运行</button>
            <button id="clear">清空</button>
            <button style="display: none;" id="next">下一页</button>
            <p class="info"><span id="current">0</span>/<span id="total">0</span></p>
        </div>
    </div>
    <script src="../jquery.min.js"></script>
    <script src="./jquery-turtle.min.js"></script>
    <script src="../libs/peg-0.10.0.js"></script>
    <script>
        // 添加消息
        function appendMessage(msg) {
            $("#message").append("<li>" + msg + "</li>");
        }

        // 清空消息
        function clearMessage() {
            $("#message").empty();
        }

        // 定义海龟，挂接全局函数
        eval($.turtle("turtle"));

        $(function () {

            // 语法解析器
            var parser = null;
            // 课程章节
            var chapters = [];
            // 当前章节
            var currentPage = 0;

            // 初始化
            function init() {
                // 让画布呈方形
                $(".canvas").height($(".canvas").width());

                // 代码区域大小自适应
                $("#code").height(
                    $(window).height() -
                    $(".canvas").height() -
                    $(".buttons").height() -
                    70
                );
                $("#code").width($(".canvas").width() - 8);

                // 让海龟跳到画布中央
                jumpto(0, 0);

                // 加载编译器
                var grammar = $.ajax({
                    type: "GET",
                    url: "../wabasic/wb.peg.js",
                    async: false
                }).responseText;
                parser = peg.generate(grammar);

                $.get("./course.txt?3", function (data) {
                    // 去掉过渡页
                    $('.cover').remove();
                    chapters = data.split("---");
                    chapters = chapters.map(function (x) { return x.trim(); });
                    chapters = chapters.filter(function (x) { return x != ''; })
                    render();
                });
            }

            // 禁用按钮
            function disableButtons() {
                $("#prev").attr('disabled', true);
                $("#next").attr('disabled', true);
                $("#run").attr('disabled', true);
                $("#clear").attr('disabled', true);
            }

            // 启用按钮
            function enableButtons() {
                $("#prev").attr('disabled', false);
                $("#next").attr('disabled', false);
                $("#run").attr('disabled', false);
                $("#clear").attr('disabled', false);
            }

            // 运行代码
            function run() {
                clearMessage();
                disableButtons();
                try {
                    var ast = parser.parse($("#code").val());
                    console.log(ast);
                    ast.eval();
                } catch (error) {
                    appendMessage('代码好像出错了，仔细检查下吧。');
                } finally {
                    done(enableButtons)
                }
            }

            // 重置画布和海龟
            function reset() {
                disableButtons();
                speed(Infinity);
                pen('#666666');
                cg();
                turnto(0);
                clearMessage();
                home();
                speed(2);
                done(enableButtons)
            }

            // 重绘界面
            function render() {
                reset();

                if (currentPage > 0) {
                    $("#prev").show();
                } else {
                    $("#prev").hide();
                }

                if (currentPage < chapters.length - 1) {
                    $("#next").show();
                } else {
                    $("#next").hide();
                }
                $('#total').text(chapters.length);
                $('#current').text(currentPage + 1);
                $("#code").val(chapters[currentPage]);
                $("#code").prop("scrollTop", 0);
            }

            // 下一页
            function next() {
                currentPage++;
                render();
            }

            // 上一页
            function prev() {
                currentPage--;
                render();
            }

            init();
            $("#clear").on("click", reset);
            $("#prev").on("click", prev);
            $("#next").on("click", next);
            $("#run").on("click", run);
        });
    </script>
</body>

</html>
