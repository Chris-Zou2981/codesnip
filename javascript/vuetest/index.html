<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE Test</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /*v-cloak解决vue解析闪烁问题*/
        
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="https://cdn.staticfile.org/require.js/2.3.6/require.min.js"></script>
    <script src="js/requirejs-config.js"></script>
    <script type="text/javascript">
        requirejs(['jquery', 'bootstrap', '../app/main'], function($, _, app) {
            $('[data-toggle="tooltip"]').tooltip();
            $(document).ready(function() {
                app.get();
            });
        });
    </script>
</head>

<body>
    <div class="container" v-cloak id="app">
        <ul class="list-group" v-for="item in items">
            <li class="list-group-item" data-toggle="tooltip" data-placement="left" title="{{ item.name }}">
                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" v-bind:title="item.name">{{ item.name }}</button>

            </li>
        </ul>
    </div>
</body>

</html>
